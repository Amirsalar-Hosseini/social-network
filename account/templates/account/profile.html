{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
    <h2 class="text-center">{{ user.username }}</h2>
    {% for post in posts %}
    <a href="{% url 'crud:detail' post.id post.slug %}">{{ post.title }}</a><br>
    {% empty %}
    <p class="danger">empty!, go create and come again</p>
    {% endfor %}
{% endblock %}
