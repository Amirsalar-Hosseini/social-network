{% extends 'base.html' %}
{% block title %}Posts{% endblock %}
{% block content %}
    <form action="" method="get">
    {{ form.as_p }}
    <input type="submit" value="Search">
    </form>
    <br>
    <h2>POSTS</h2>
    {% for post in posts %}
    <div class="card">
    {{ post.title }}
        <a class="card-body" href="{{ post.get_absolute_url }}">{{ post.body|truncatewords:4 }}</a>
    </div>
    {% empty %}
    <p class="danger">we don't have any post</p>
    {% endfor %}
{% endblock %}
